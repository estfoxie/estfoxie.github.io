    <script>
	    $(document).ready(function(){
	    	function addZero(i) {
				if (i < 10) {
					i = "0" + i;
				}
				return i;
			}

			function doStuff() {
				var d,h,m,s;

				m = addZero(d.getMinutes());
				s = addZero(d.getSeconds());
				//console.log(h+" : "+m+" : "+s);
				document.getElementById("timeNow").innerHTML=(h+" : "+m+" : "+s);
				if(m>=0 && m<10) {

					document.getElementById("nowDriving").innerHTML="Praegu rajal : Juunior Liiga";
				} else if (m>=10 && m<20) {
					document.body.style.backgroundColor = '#28a745';
					document.getElementById("nowDriving").innerHTML="Praegu rajal : 2WD ja 4WD";
				} else if (m>=20 && m<=30) {
					document.body.style.backgroundColor = '#ffc107';
					document.getElementById("nowDriving").innerHTML="Praegu rajal : Top6";
				} else if (m>=30 && m<=40) {
					document.body.style.backgroundColor = '#28a745';
					document.getElementById("nowDriving").innerHTML="Praegu rajal : 2WD ja 4WD";
				} else if (m>=40 && m<=50) {
					document.body.style.backgroundColor = '#ffc107';
					document.getElementById("nowDriving").innerHTML="Praegu rajal : Top6";
				} else if (m>=50 && m<=59) {

					document.getElementById("nowDriving").innerHTML="Praegu rajal : 2WD ja 4WD";

			}
